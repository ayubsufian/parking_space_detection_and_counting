<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Space Detection and Counting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
        }

        .container {
            flex: 1;
            max-width: 900px;
            padding-top: 2rem;
            padding-bottom: 80px;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .display-4 {
            font-weight: bold;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .stats-icon {
            font-size: 3rem;
            margin-right: 10px;
        }

        footer.footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 20px;
            bottom: 0;
            width: 100%;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%;
            height: 0;
            overflow: hidden;
        }

        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-select,
        .btn {
            min-width: 200px;
        }

        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4 text-white">Parking Space Detection and Counting</h1>
        <div class="mb-4">
            <label for="videoSource" class="form-label text-white">Select Video Source:</label>
            <div class="d-flex justify-content-center align-items-center flex-wrap gap-2">
                <select id="videoSource" class="form-select w-auto">
                    <option value="video_file">Pre-recorded Video</option>
                    <option value="webcam">Webcam</option>
                    <option value="ip_camera">IP Camera</option>
                </select>
                <button id="switchSource" class="btn btn-primary">Switch Source</button>
            </div>
        </div>
        <div class="mb-4" id="rtsp-form-container" style="display: none;">
            <form id="rtsp-form">
                <label for="rtsp-url" class="form-label text-white">Enter RTSP URL:</label>
                <input type="url" id="rtsp-url" class="form-control"
                    placeholder="rtsp://username:password@ip_address:port/stream" required />
                <button type="submit" class="btn btn-success mt-2">Set Camera</button>
            </form>
        </div>
        <div class="row g-4">
            <div class="col-md-6">
                <div class="card text-white bg-success">
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-check-circle-fill"></i>
                        </div>
                        <div>
                            <h4 class="card-title">Empty Spaces</h4>
                            <p id="free-spaces" class="display-4">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-danger">
                    <div class="card-body d-flex align-items-center">
                        <div class="stats-icon me-3">
                            <i class="bi bi-x-circle-fill"></i>
                        </div>
                        <div>
                            <h4 class="card-title">Full Spaces</h4>
                            <p id="occupied-spaces" class="display-4">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mt-5">
            <div class="card">
                <div class="card-body p-0">
                    <div class="video-container">
                        <img id="video-feed" src="{{ url_for('video_feed') }}" class="img-fluid rounded"
                            alt="Live feed showing current parking lot status">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>Â© 2025 Parking Space Detection and Counting</p>
    </footer>
    <div class="alert alert-danger" role="alert" id="error-alert"></div>
    <script>
        function updateSpaceCount() {
            $.getJSON('/space_count')
                .done(function (data) {
                    $('#free-spaces').text(data.free);
                    $('#occupied-spaces').text(data.occupied);
                })
                .fail(function () {
                    console.error('Failed to fetch parking space data.');
                });
        }

        function showError(message) {
            $('#error-alert').text(message).fadeIn();
            setTimeout(function () {
                $('#error-alert').fadeOut();
            }, 5000);
        }

        $(document).ready(function () {
            updateSpaceCount();
            setInterval(updateSpaceCount, 2000);

            $('#switchSource').click(function () {
                var source = $('#videoSource').val();
                $('#switchSource').prop('disabled', true);
                $.post('/switch_source', { source: source })
                    .done(function (data) {
                        if (data.status === 'success') {
                            $('#video-feed').attr('src', '/video_feed?' + new Date().getTime());
                            if (source === 'ip_camera') {
                                $('#rtsp-form-container').show();
                            } else {
                                $('#rtsp-form-container').hide();
                            }
                        } else {
                            showError('Error: ' + data.message);
                        }
                    })
                    .fail(function () {
                        showError('Failed to switch video source.');
                    })
                    .always(function () {
                        $('#switchSource').prop('disabled', false);
                    });
            });

            $('#rtsp-form').submit(function (event) {
                event.preventDefault();
                var rtspUrl = $('#rtsp-url').val();
                $.post('/switch_source', { source: 'user_rtsp', rtsp_url: rtspUrl })
                    .done(function (data) {
                        if (data.status === 'success') {
                            alert('Camera source updated successfully');
                            $('#video-feed').attr('src', '/video_feed?' + new Date().getTime());
                        } else {
                            showError('Error: ' + data.message);
                        }
                    })
                    .fail(function () {
                        showError('Failed to update camera source.');
                    });
            });
        });
    </script>
</body>

</html>
